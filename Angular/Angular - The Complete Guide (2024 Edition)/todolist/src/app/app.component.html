<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id){
    <li>
      <app-user [user]="user" [selected]="selectedUserId == user.id" (select)="onSelectedUser($event)" />
    </li>
    }
  </ul>
  @if(selectedUserId){
  <app-tasks [name]="selectedUser.name" [id]="selectedUserId" />
  }
  @else {
    Select a user to see their tasks
  }
</main>
